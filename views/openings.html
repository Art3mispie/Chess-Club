		<div class="nav-container">

    <div class="open-container">
      <div class="open-menu">
        <div class="open-menu-title"><strong>Select</strong> an opening</div>

        <div class="form-container">
          <form class="form-container" name="openForm"> <!--required to use inputs. if your change the name = "" you will need to change it in client.js line 1-->
            
            <div class="open-option">
              Opening Name
            <input name="opening-name" id="opening-name" placeholder="Queens pawn game" type="text" max length="100"/> <br>
            <p>Name must match</p>
            </div>
    
            <br>
            <!--you can change name, but if you do change line 3 
    to match the new name. Change placeholder to suit your website(visible text in textbox)-->
            <div class="open-option">
            ECO Code
            <input name="ECO-code" id="ECO-code" placeholder="D02" type="text" max length="3"/><br>
            <p>A01-E92</p>
            <br>
            <a href="openinputs.html">
              List of Names and ECOs</a>
            </div>
            
            <br>
            <p id="OpenMessage">Search for an opening!</p>
            <!--you can change name, but if you do change line 4
    to match the new name. Change placeholder to suit your website(visible text in textbox)-->
            <!-- <button class="open-send" onclick="openPress()">Submit</button> -->
            <input type="submit"/>
            <!--Submit button tells the client.js the user has submitted new data (see line) -->
          </form>
        </div>
      </div>
      <div class="open-content">
        <div class="open-banner">
          <div class="open-title" id="opening-title"><strong>ECO</strong> Opening Name</div>
        </div>
        <div class="board-holder">
          <img
            id = "openingImage"
            src="gifs/openingD023.gif"
            loading="lazy"
            sizes="(max-width: 767px) 28vw, (max-width: 991px) 27vw, 28vw"
            class="open-board"
          />
          <div class="pgn-holder">
            <p id="pgn-data"></p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <a href="https://juneberries.github.io" target="_blank"
